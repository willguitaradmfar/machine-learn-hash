            var inputLayer = new Layer(input);
            var hiddenLayer = new Layer(hidden);
            var outputLayer = new Layer(output);


            // connect the layers
            inputLayer.project(hiddenLayer);
            hiddenLayer.project(outputLayer);

            // set the layers
            this.set({
                input: inputLayer,
                hidden: [hiddenLayer],
                output: outputLayer
            });
        }

        Perceptron.prototype = new Network();
        Perceptron.prototype.constructor = Perceptron;

        var myPerceptron = new Perceptron(18, 10, 9);

        var error = .3;

        var maquinaAtiva = false;

        var save = function (target, J) {
            console.log('active', estado.slice(0, 18));
            console.log('propagate', target);

            J.push(estado.slice(0, 18));
            J.push(target);

            console.log('done!');
        };

        var saveAmostrar = function (list) {

            var am = JSON.parse(localStorage.getItem('train') || ammm);

            for (var i in list) {
                if (list[i].length == 18) {
                    console.log('active', list[i]);
                    am.push(list[i]);
                } else {
                    console.log('propagate', list[i]);
                    am.push(list[i]);
                }
            }

            console.log('qtde de amostra', am.length);

            localStorage.setItem('train', JSON.stringify(am));

            console.log('done!');
        };

        var train = function () {

            var am = JSON.parse(localStorage.getItem('train'));

            console.log('qtde de amostra', am.length);

            for (var i = 0; i < 10000; i++) {
                for (var ii = 0; ii < am.length; ii++) {
                    if (am[ii].length == 18) {
                        myPerceptron.activate(am[ii]);
                    } else {
                        myPerceptron.propagate(error, am[ii]);
                    }
                }
            }
            console.log('trained!');
        };

        var am = JSON.parse(localStorage.getItem('train') || ammm);
        localStorage.setItem('train', JSON.stringify(am));

        train();
